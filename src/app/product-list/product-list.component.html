<section>

<!-- Search form -->
<div class="active-cyan-3 active-cyan-4 mb-4 mt-5">
  <input class="form-control" type="text" placeholder="Search" aria-label="Search">
</div>



</section>
<div class="row mb-4">

  <div class="col-md-3 col-4 mb-4" *ngFor="let product of products | async">
<div class="d-flex justify-content-center flex-wrap" >
  <div class="card" >
    <div class="card-img-top d-flex justify-content-center">
    <img  src="{{ product.image }}" alt="Card image cap">
      </div>
    <div class="card-body">
     
      <p class="card-title">{{ product.title }}</p>
      <p class="card-title"><b>{{ product.category }}</b></p>
      <p class="card-text text-left" style="right:0%">{{ product.price | currency }}</p>
      <button class="btn ripple-effect d-flex align-items-center justify-content-center" type="button"  (click)="addToCart(product)" >
        <i class="fas fa-cart-plus"></i>
      </button>
      <button class="btn ripple-effect d-flex align-items-center justify-content-center" style="left:98%;" type="button" [routerLink]="['/products' , product.id]"   (click)="addToCart(product)">
        <i class="fas fa-eye"></i>
      </button>

    </div>
  </div>
</div>
  </div>
</div>
